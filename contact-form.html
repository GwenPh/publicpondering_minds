							<form method="POST" name="contactform" action="contact-form-handler.php"> 
							<div class="row form-group">
								<div class="col-md-6">
									<label for='name'>*First Name:</label> 
									<input type="text" name="name" class="form-control" placeholder="first name">
								</div>
								<div class="col-md-6">
									<label for='lname'>Last Name:</label>
									<input type="text" name="lname" class="form-control" placeholder="lastname">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12"> 
									<label for='email'>*Email Address:</label>
									<input type="text" name="email" class="form-control" placeholder="email address">
								</div>
							</div>	
							<div class="row form-group">
								<div class="col-md-12"> 
									<label for='message'>Message:</label> <br>
									<textarea name="message" cols="30" rows="10" class="form-control" placeholder="send a nice message!"></textarea>
								</div>
							</div>	
							<div class="form-group">
								<input type="submit" value="Send Message" class="btn btn-lg btn-primary"><br>
							</div>

							</form>

							<script language="JavaScript" type="text/javascript">
							// Code for validating the form
							// Visit http://www.javascript-coder.com/html-form/javascript-form-validation.phtml
							// for details
							var frmvalidator  = new Validator("contactform");
							frmvalidator.addValidation("name","req","Please provide your name"); 
							frmvalidator.addValidation("email","req","Please provide your email"); 
							frmvalidator.addValidation("email","email","Please enter a valid email address"); 
							</script>

					</div>
				</div>
